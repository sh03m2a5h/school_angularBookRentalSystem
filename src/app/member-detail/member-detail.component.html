<ng-container *ngIf="member">
  <h1>{{member.name}} さんの詳細</h1>
  <ul>
    <li><span>住所:</span>{{member.address}}</li>
    <li><span>メールアドレス:</span>{{member.email}}</li>
  </ul>
  <div *ngIf="!rentBooks[0]">レンタル中の本はありません</div>
  <table *ngIf="rentBooks[0]">
    <caption>レンタル中の本</caption>
    <thead>
      <tr>
        <th>ISBN</th>
        <th>タイトル</th>
        <th>シリアル</th>
        <th>返却</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bookView of rentBooks">
        <td>{{bookView.bookDetail.isbn}}</td>
        <td>{{bookView.book.title}}</td>
        <td>{{bookView.bookDetail.serial}}</td>
        <td (click)="setReturn(bookView)">返却</td>
      </tr>
    </tbody>
  </table>
</ng-container>
