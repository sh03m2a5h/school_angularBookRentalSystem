<table>
  <thead>
    <tr>
      <th>会員番号</th>
      <th>名前</th>
      <th>住所</th>
      <th>電話番号</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{person.id}}</td>
      <td>{{person.name}}</td>
      <td>{{person.address}}</td>
      <td>{{person.tel}}</td>
    </tr>
  </tbody>
</table>
