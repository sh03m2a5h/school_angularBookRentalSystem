<h2>{{selectedBook.title}} の詳細</h2>
<table>
  <thead>
    <tr>
      <th>シリアル番号</th>
      <th>貸し出し状況</th>
      <th>貸出日</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bookDetail of selectedBookDetail">
      <td>{{bookDetail.serial}}</td>
      <td>{{bookDetail.status}}</td>
      <td>{{bookDetail.date}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3" (click)="showRegister()">シリアル番号を登録する<span class="triangle"></span></td>
    </tr>
    <tr *ngIf="registerForm">
      <td><input type="text" [(ngModel)]="registerBookDetail.serial"></td>
      <td><input type="button" value="追加" (click)="doRegister()"></td>
      <td></td>
    </tr>
  </tfoot>
</table>
