<table>
  <thead>
    <tr>
      <th>ISBN</th>
      <th>シリアル番号</th>
      <th>会員番号</th>
      <th>貸し/返却</th>
      <th>日付</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let history of histories">
      <td>{{history.isbn}}</td>
      <td>{{history.serial}}</td>
      <td>{{history.id}}</td>
      <td>{{history.type}}</td>
      <td>{{history.date | date:'yy年MM月dd日'}}</td>
    </tr>
  </tbody>
</table>
